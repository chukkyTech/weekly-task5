<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER APP</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <section>
      <h1>Length Converter</h1>
    <hr>
        <div>
            <!-- label input for meter -->
                <label for="meter">Meters (m)</label><br>
               <input type="number"  name="meter" id="meter" placeholder="Meter"><br>
            
            <!-- label input for inches -->
            
                <label for="inches">Inches (in)</label><br>
               <input type="number" name="inches" id="inches" placeholder="Inches"><br>
            
            <!-- label input for feet -->
            
                <label for="foot">Feets (ft)</label><br>
               <input type="number" name="foot" id="foot" placeholder="Feets"><br>
            
            <!-- label input for yard -->
            
                <label for="yard">Yards (y)</label><br>
               <input type="number" name="yard" id="yard" placeholder="Yards"><br>
            
               <!-- creating submit and reset button -->

               
               <button id="reset">Reset</button>
            
       
     </div>

    				 
   
  </section>
            
    <script src="converter.js"</script>
</body>
</html>
